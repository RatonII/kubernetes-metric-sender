apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: debian:bullseye-slim
        command: ["sleep", "9600"]
        env:
          - name: APPINSIGHTS_INSTRUMENTATIONKEY
            value: "<someappinsightsvalue>"
